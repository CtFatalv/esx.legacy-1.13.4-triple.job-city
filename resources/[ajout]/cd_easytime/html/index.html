<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Easytime</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/stylesheet.css" />
		<link rel="stylesheet" href="css/weather-icons.min.css" />
	</head>

	<body>
		<div id="easytime" data-bs-theme="dark">
			<div id="easytime-card" class="card shadow">
				<div id="easytime-card-body" class="card-header border-bottom-0 position-relative">
					<div id="easytime-clouds"></div>
					<div id="easytime-stars"></div>
					<div id="easytime-card-sun">
						<img id="easytime-sun" src="images/sun.svg" class="img-fluid" />
					</div>
					<div id="easytime-card-moon">
						<img id="easytime-moon" src="images/moon.svg" class="img-fluid" />
					</div>
				</div>
				<div id="easytime-menu" class="card-body bg-dark">
					<div
						class="d-flex w-100 gap-1 justify-content-center align-items-center">
						<h1 id="easytime-menu-time">08:00</h1>
					</div>
					<div class="row">
						<div class="col-12 position-relative">
							<div
								id="input-info"
								class="text-muted"
								data-toggle="tooltip"
								data-placement="top"
								title="Use arrow keys for fine-tuning the time."
								data-trigger="hover">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="14"
									height="14"
									fill="currentColor"
									class="bi bi-question-circle"
									viewBox="0 0 16 16">
									<path
										d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
									<path
										d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
								</svg>
							</div>
							<input
								type="range"
								class="form-range"
								min="8"
								max="31"
								step="0.01"
								value="8"
								id="easytime-range" />
						</div>
					</div>
					<div class="row mb-2 text-light justify-content-between text-center">
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Clear"
							data-trigger="hover">
							<label
								class="form-check form-switch"
								for="easytime-weather-clear">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-clear"
									value="CLEAR" />
								<span class="form-check-label">
									<i class="wi wi-day-sunny text-light"></i>
								</span>
							</label>
						</div>
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Extra sunny"
							data-trigger="hover">
							<label
								class="form-check form-switch"
								for="easytime-weather-extrasunny">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-extrasunny"
									value="EXTRASUNNY" />
								<span class="form-check-label">
									<i class="wi wi-hot"></i>
								</span>
							</label>
						</div>
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Cloudy"
							data-trigger="hover">
							<label
								class="form-check form-switch"
								for="easytime-weather-clouds">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-clouds"
									value="CLOUDS" />
								<span class="form-check-label"
									><i class="wi wi-cloudy"></i
								></span>
							</label>
						</div>
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Overcast"
							data-trigger="hover">
							<label
								class="form-check form-switch"
								for="easytime-weather-overcast">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-overcast"
									value="OVERCAST" />
								<span class="form-check-label">
									<i class="wi wi-day-cloudy"></i>
								</span>
							</label>
						</div>
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Rainy"
							data-trigger="hover">
							<label class="form-check form-switch" for="easytime-weather-rain">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-rain"
									value="RAIN" />
								<span class="form-check-label"
									><i class="wi wi-showers"></i
								></span>
							</label>
						</div>
					</div>
					<div class="row mb-2 text-light justify-content-between text-center">
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Clearing"
							data-trigger="hover">
							<label
								class="form-check form-switch"
								for="easytime-weather-clearing">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-clearing"
									value="CLEARING" />
								<span class="form-check-label"
									><i class="wi wi-day-sunny-overcast"></i
								></span>
							</label>
						</div>
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Thunderstorm"
							data-trigger="hover">
							<label
								class="form-check form-switch"
								for="easytime-weather-thunder">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-thunder"
									value="THUNDER" />
								<span class="form-check-label"
									><i class="wi wi-thunderstorm"></i
								></span>
							</label>
						</div>
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Smog"
							data-trigger="hover">
							<label class="form-check form-switch" for="easytime-weather-smog">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-smog"
									value="SMOG" />
								<span class="form-check-label"><i class="wi wi-smog"></i></span>
							</label>
						</div>
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Foggy"
							data-trigger="hover">
							<label
								class="form-check form-switch"
								for="easytime-weather-foggy">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-foggy"
									value="FOGGY" />
								<span class="form-check-label"><i class="wi wi-fog"></i></span>
							</label>
						</div>
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Snow"
							data-trigger="hover">
							<label class="form-check form-switch" for="easytime-weather-snow">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-snow"
									value="SNOW" />
								<span class="form-check-label"
									><i class="wi wi-snowflake-cold"></i
								></span>
							</label>
						</div>
					</div>
					<div class="row mb-2 text-light justify-content-between text-center">
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Light snow"
							data-trigger="hover">
							<label
								class="form-check form-switch"
								for="easytime-weather-snowlight">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-snowlight"
									value="SNOWLIGHT" />
								<span class="form-check-label"><i class="wi wi-snow"></i></span>
							</label>
						</div>
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Blizzard"
							data-trigger="hover">
							<label
								class="form-check form-switch"
								for="easytime-weather-blizzard">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-blizzard"
									value="BLIZZARD" />
								<span class="form-check-label"
									><i class="wi wi-night-snow-thunderstorm"></i
								></span>
							</label>
						</div>
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Halloween"
							data-trigger="hover">
							<label
								class="form-check form-switch"
								for="easytime-weather-halloween">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-halloween"
									value="HALLOWEEN" />
								<span class="form-check-label"
									><i class="wi wi-alien"></i
								></span>
							</label>
						</div>
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="XMAS"
							data-trigger="hover">
							<label class="form-check form-switch" for="easytime-weather-xmas">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-xmas"
									value="XMAS" />
								<span class="form-check-label"
									><i class="wi wi-sleet"></i
								></span>
							</label>
						</div>
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Neutral"
							data-trigger="hover">
							<label
								class="form-check form-switch"
								for="easytime-weather-neutral">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-neutral"
									value="NEUTRAL" />
								<span class="form-check-label"
									><i class="wi wi-moon-alt-new"></i
								></span>
							</label>
						</div>
					</div>
					<div
						id="new-weather"
						class="row mb-2 text-light justify-content-between text-center">
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Rain Halloween"
							data-trigger="hover">
							<label
								class="form-check form-switch"
								for="easytime-weather-rain_halloween">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-rain_halloween"
									value="RAIN_HALLOWEEN" />
								<span class="form-check-label"
									><i class="wi wi-alien"></i><i class="wi wi-rain"></i
								></span>
							</label>
						</div>
						<div
							class="col-2"
							data-toggle="tooltip"
							data-placement="top"
							title="Snow Halloween"
							data-trigger="hover">
							<label
								class="form-check form-switch"
								for="easytime-weather-snow_halloween">
								<input
									type="radio"
									name="easytime-weather-selector"
									class="form-check-input easytime-weather-setting"
									id="easytime-weather-snow_halloween"
									value="SNOW_HALLOWEEN" />
								<span class="form-check-label"
									><i class="wi wi-alien"></i><i class="wi wi-snow"></i
								></span>
							</label>
						</div>
					</div>
					<div class="row mt-2">
						<div
							class="col-12 mt-2 d-flex flex-wrap justify-content-between align-items-stretch">
							<label
								class="form-check form-switch"
								for="easytime-freeze"
								data-toggle="tooltip"
								data-placement="top"
								title="Doesn't allow the time to change"
								data-trigger="hover">
								<input
									type="checkbox"
									class="form-check-input"
									id="easytime-freeze" />
								<span id="easytime-freeze-label" class="form-check-label"
									>Stopper l'horloge</span
								>
							</label>
							<label
								class="form-check form-switch"
								for="easytime-24hr"
								data-toggle="tooltip"
								data-placement="top"
								title="UI change only"
								data-trigger="hover">
								<input
									type="checkbox"
									class="form-check-input"
									id="easytime-24hr"
									checked />
								<span id="easytime-24hr-label" class="form-check-label"
									>24 hr</span
								>
							</label>
							<label
								class="form-check form-switch"
								for="easytime-blackout"
								data-toggle="tooltip"
								data-placement="top"
								title="Turns off the city lights"
								data-trigger="hover">
								<input
									type="checkbox"
									class="form-check-input"
									id="easytime-blackout" />
								<span id="easytime-blackout" class="form-check-label"
									>Blackout</span
								>
							</label>
							<label
								class="form-check form-switch"
								for="easytime-dynamic"
								data-toggle="tooltip"
								data-placement="top"
								title="Allow/disallow weather change"
								data-trigger="hover">
								<input
									type="checkbox"
									class="form-check-input"
									id="easytime-dynamic" />
								<span id="easytime-dynamic" class="form-check-label"
									>Météo dynamique</span
								>
							</label>
							<label
								class="form-check form-switch"
								for="easytime-instant-time"
								data-toggle="tooltip"
								data-placement="top"
								title="Update the time instantly or have it change slower"
								data-trigger="hover">
								<input
									type="checkbox"
									class="form-check-input"
									id="easytime-instant-time" />
								<span id="easytime-instant-time" class="form-check-label"
									>Changement d'heure instantané</span
								>
							</label>
							<label
								class="form-check form-switch"
								for="easytime-instant-weather"
								data-toggle="tooltip"
								data-placement="top"
								title="Update the weather instantly or have it change slower"
								data-trigger="hover">
								<input
									type="checkbox"
									class="form-check-input"
									id="easytime-instant-weather" />
								<span id="easytime-instant-weather" class="form-check-label"
									>Changement de temps instantané</span
								>
							</label>
							<label
								class="form-check form-switch"
								for="easytime-tsunami"
								data-toggle="tooltip"
								data-placement="top"
								title="Toggle the tsunami event"
								data-trigger="hover">
								<input
									type="checkbox"
									class="form-check-input"
									id="easytime-tsunami" />
								<span id="easytime-tsunami" class="form-check-label"
									>Tsunami</span
								>
							</label>
						</div>
						<div
							class="col-12 mt-2 d-flex flex-wrap justify-content-between align-content-center">
							<label
								id="realtime"
								class="form-check form-switch"
								for="easytime-realtime"
								data-toggle="tooltip"
								data-placement="top"
								title="Pause or resume the real-time clock, allowing you to change it manually"
								data-trigger="hover">
								<input
									type="checkbox"
									class="form-check-input"
									id="easytime-realtime" />
								<span id="easytime-realtime" class="form-check-label"
									>Utiliser le temps réel</span
								>
							</label>
							<label
								id="realweather"
								class="form-check form-switch"
								for="easytime-realweather"
								data-toggle="tooltip"
								data-placement="top"
								title="Pause or unpause the real weather, allowing you to change it manually"
								data-trigger="hover">
								<input
									type="checkbox"
									class="form-check-input"
									id="easytime-realweather" />
								<span id="easytime-realweather" class="form-check-label"
									>Utiliser Météo réel</span
								>
							</label>
						</div>
					</div>
				</div>
				<div class="card-footer d-flex justify-content-between">
					<p
						id="real-location"
						class="fw-semibold p-0 m-0"
						style="font-size: 80%">
						<span id="real-city"></span><br />
						<small id="real-weather" class="text-muted fw-normal"></small>
					</p>
					<div class="d-flex gap-1 align-items-center" role="group">
						<button
							id="easytime-button-save"
							type="button"
							class="btn btn-sm btn-primary">
							Enregistrer
						</button>
						<button
							id="easytime-button-change"
							type="button"
							class="btn btn-sm btn-success">
							Changer
						</button>
						<button
							id="easytime-button-close"
							type="button"
							class="btn btn-sm btn-secondary">
							Fermer
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
